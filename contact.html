<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tundra Kitchen Solutions</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .copied-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background-color: #38a169; /* Green-600 */
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .copied-message.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Header & Navigation -->
    <header class="bg-white card-shadow sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Tundra Kitchen Solutions title, now a blue link to the homepage -->
            <a href="index.html" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors duration-300">
                Tundra Kitchen Solutions
            </a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html#features" class="text-gray-600 hover:text-blue-600 transition-colors duration-300">Features</a>
                <a href="index.html#gallery" class="text-gray-600 hover:text-blue-600 transition-colors duration-300">Gallery</a>
                <a href="availability.html" class="text-gray-600 hover:text-blue-600 transition-colors duration-300">Availability</a>
                <a href="contact.html" class="text-gray-600 hover:text-blue-600 transition-colors duration-300">Contact</a>
            </div>
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </nav>
    </header>
    
    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gray-50 min-h-screen">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-4xl font-bold mb-8 text-gray-900">Get in Touch</h2>
            
            <div class="bg-white p-8 rounded-xl card-shadow max-w-2xl mx-auto space-y-8">
                
                <!-- Obfuscated Email Section -->
                <div class="flex flex-col items-center">
                    <h3 class="text-xl font-bold mb-4">Email Us</h3>
                    <div class="relative flex items-center justify-center p-2 bg-gray-100 rounded-lg shadow-inner">
                        <!-- Obfuscated email will be inserted here by JavaScript -->
                        <span id="obfuscated-email" class="text-lg font-mono text-gray-700"></span>
                        
                        <!-- Click-to-copy button -->
                        <button id="copy-email-btn" class="ml-4 p-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
                            <i class="fas fa-copy"></i>
                        </button>
                        
                        <!-- Confirmation message -->
                        <span id="copied-message" class="copied-message">Copied!</span>
                    </div>
                </div>

                <!-- Obfuscated Phone Number Section -->
                <div class="flex flex-col items-center">
                    <h3 class="text-xl font-bold mb-4">Call Us</h3>
                    <!-- Image of the phone number that is not scannable by bots -->
                    <a href="tel:9075905009">
                        <img src="https://placehold.co/300x50/374151/E5E7EB?text=907-590-5009" 
                             alt="Phone Number: 907-590-5009" 
                             class="rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                    </a>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-6 text-center text-sm">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="availability.html" class="text-gray-400 hover:text-white transition-colors duration-300">Availability</a>
                <a href="contact.html" class="text-gray-400 hover:text-white transition-colors duration-300">Contact</a>
            </div>
            &copy; 2025 Tundra Kitchen Solutions, LLC. All rights reserved.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obfuscate and display the email address
            const emailUser = 'seth';
            const emailDomain = 'tundrakitchensolutions.com';
            const fullEmail = emailUser + '@' + emailDomain;

            const emailSpan = document.getElementById('obfuscated-email');
            emailSpan.textContent = fullEmail;

            // Click-to-copy functionality for the email
            const copyBtn = document.getElementById('copy-email-btn');
            const copiedMessage = document.getElementById('copied-message');

            copyBtn.addEventListener('click', () => {
                // Use a temporary textarea to hold the text to be copied
                const tempInput = document.createElement('textarea');
                tempInput.value = fullEmail;
                document.body.appendChild(tempInput);
                tempInput.select();
                
                // Copy the text to the clipboard
                document.execCommand('copy');
                
                document.body.removeChild(tempInput);
                
                // Show the "Copied!" message
                copiedMessage.classList.add('show');
                setTimeout(() => {
                    copiedMessage.classList.remove('show');
                }, 1500); // Hide after 1.5 seconds
            });
        });
    </script>
</body>
</html>
